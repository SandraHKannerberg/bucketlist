<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bce314e193.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Bucket List</h1>
    </header>
    <main>
      <form id="bucketForm">
        <label for="activityName" class="visually-hidden activityNameLabel"
          >Vad vill du göra?</label
        >
        <input
          type="text"
          id="activityName"
          placeholder="Vad vill du göra?"
          required
        />
        <label for="activityCategory" class="visually-hidden categoryLabel"
          >Välj kategori</label
        >
        <select id="activityCategory" required>
          <option value="" disabled selected>--Välj kategori--</option>
        </select>
        <button type="submit" class="ctaBtn">Lägg till</button>
      </form>
      <section id="bucketLists"></section>
    </main>
    <footer>
      <p>
        <small
          >Copyright&copy; Sandra Höst Kannerberg, Lexicon IT-Proffs
          FE24/25</small
        >
      </p>
    </footer>
  </body>
</html>
